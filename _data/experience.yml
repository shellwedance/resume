  position: 연구원
  duration: Feb, 2019 &mdash; 현재
  summary: 
  #<h3>K8s 클러스터 외부 Ceph를 관리하는 operator 개발 (진행중) <a href="https://www.github.com/tmax-cloud/hypersds-provisioner">(url)</a></h3>
    <h3 style="color:coral">K8s 클러스터 외부 스토리지를 관리하는 operator 개발 (진행중)</h3>
    다수의 K8s 및 oVirt 클러스터를 관리하는 manager K8s의 외부 스토리지 컨트롤러를 개발하고 있습니다.
    그 중 Ceph 설치, 변동 사항 반영 등 실제 Ceph 작업을 수행하는 Pod의 이미지를 개발하는 프로젝트를 리드하고 있습니다.

    <h4>What I did</h4>
    <ul class="resume-item-list">
    <li>클래스 구조, 테스트 단위 및 mocking 등 프로젝트 설계</li>
    <li>CI 파이프라인 구축, 코드 리뷰 등 프로젝트 운영</li>
    <li>Ceph MGR의 service를 고려한 Node 클래스 개발</li>
    <li>Unit/e2e test 작성</li>
    </ul>
    
    <h3 style="color:coral">K8s 스토리지 솔루션 개발 및 서비스 제공</h3>
    K8s에 Ceph 볼륨을 제공하기 위한 스토리지 솔루션을 설계 및 개발했습니다.
    Ceph 관리 자동화를 위해 Rook-Ceph를 이용하도록 설계하였고, Rook-Ceph 설치, 상태 확인 등 작업 간편화를 위한 CLI tool을 개발했습니다.
    해당 솔루션은 노드 100대 규모의 자사 public cloud를 비롯한 여러 고객사들에서 1년째 안정적으로 운영 중입니다.

    <h4>What I did</h4>
    <ul class="resume-item-list">
    <li>Rook-Ceph를 이용하는 구조 설계</li>
    <li>Helm을 이용한 templating 작업</li>
    <li>CLI tool 개발 및 e2e test 작성</li>
    <li>고객사 운영 중 발생하는 이슈 트러블슈팅</li>
    </ul>

    <h3 style="color:coral">Ceph 내부 구조 및 성능 연구</h3>
    Ceph 운영 고도화 및 성능 튜닝을 위해 Ceph 데몬들의 내부 작동 구조를 코드 레벨로 분석했습니다.
    또한 DB 디바이스 고도화, EC pool 등의 튜닝 포인트들에 대한 벤치마킹을 진행하여 성능 변화 양상을 분석했습니다.
    연구 내용을 바탕으로 삼성전자 DS에 Ceph 기술 세미나를 성공적으로 진행했습니다.

    <h4>What I did</h4>
    <ul class="resume-item-list">
    <li>Mon의 클러스터 맵 합의 과정 연구</li>
    <li>OSD BlueStore의 오브젝트 data 및 metadata 관리 방법 연구</li>
    <li>Replica 수, WAL/DB 디바이스 튜닝, EC Pool 사용, CPU clock 조절 등 튜닝포인트에 따른 성능 양상 분석</li>
    </ul>

    <h3 style="color:coral">IaaS 플랫폼의 오브젝트 스토리지 서버 개발</h3>
    Iaas 플랫폼 솔루션의 오브젝트 스토리지 서버를 개발했습니다.
    TCP 채널로 통신하는 자사 application framework 제품을 호환하여, 클라이언트는 타 서비스와 같은 방식으로 오브젝트 서비스를 이용할 수 있습니다.

    <h4>What I did</h4>
    <ul class="resume-item-list">
    <li>서버 구조 및 JSON 기반 서비스 API 설계</li>
    <li>TCP, HTTP, 시그널 등 다양한 이벤트를 async 처리하는 이벤트 관리 프레임워크 개발</li>
    <li>오브젝트 서비스 핸들러 및 logger 개발</li>
    </ul>

